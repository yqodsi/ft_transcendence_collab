version: "3.3"

services:

      ##----------client---------##
  client:
    container_name: client
    ports:
      - 3000:3000
    build:
      context: ./client
      dockerfile: Dockerfile

    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    networks:
      - nesjs-network
    restart: unless-stopped

      ##----------api---------##
  api:
    env_file:
      - ./api/.env
    container_name: api
    ports:
      - 3333:3333
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/dist
    restart: unless-stopped
    networks:
      - nesjs-network

      ##----------database---------##

  dev-db:
    container_name: postgres_db
    image: postgres:14.0
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=nest
    ports:
      - "5432:5432"
    restart: always
    networks:
      - nesjs-network

networks:
  nesjs-network:
